<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8">
    <title>Sveriges flagga</title>
    <style>
      .flagga{
        background-color: blue;
        height: 600px;
        width: 900px;
        position: relative;
      }

      #vertikal{
        background-color: yellow;
        width: 100px;
        height: 100%;
        position: absolute;
        left: 300px
      }

      #horisontell{
        background-color: yellow;
        width: 100%;
        height: 100px;
        position: absolute;
        top: 250px
      }

    </style>
  </header>
  <body>
    <div class="flagga">
      <div id="vertikal"></div>
      <div id="horisontell"></div>
    </div>
  </body>
</html>
